    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144.png" />

    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="&nbsp;" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="mstile-310x310.png" />
    <link rel="stylesheet" href="css/styless.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>LifeDrone - Updates</title>
</head>

<body>

    <div class="outer">
        <div class="nav">
            <div class="logo">
                <h4>LifeDrone</h4>
            </div>
            <div class="links">
                <a href="#" class="mainlink">Home</a>
                <a href="#">Updates</a>
                <a href="#">Data Log</a>
                <a href="#">Log Out</a>
            </div>
        </div>
        <div class="update">
            <div class="image" data-aos="fade-down" data-aos-duration="1000">
                <img src="drone.svg" alt="drone surveillance">
            </div>
            <div class="updateform" data-aos="fade-up" data-aos-duration="1000">
                <form action="#" method="">
                    <h4>Please update your details before using LifeDrone</h4>
                    <div class="inputone">
                        <div>
                            <h5>Full name :</h5>
                            <input class="inputname" type="text">
                        </div>
                    </div>
                    <div class="inputtwo">
                        <div>
                            <h5>ID number :</h5>
                            <input class="inputid" type="text">
                        </div>
                    </div>
                    <div class="inputthree">
                        <div>
                            <h5>Date and Hours :</h5>
                            <input type="datetime-local" class="worktime" name="worktime">
                        </div>
                    </div>
                    <input type="submit" class="btn" value="SUBMIT">
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
